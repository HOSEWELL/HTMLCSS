<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration name</title>

</head>
<body>
    <div class="body">
        <h1>Registration Form</h1>
        <label for="firstname">First name</label>

        <label for="Last name">last name</label>
        <input type="text">
        <br>
        <label for="password">password</label>
        <input type="number">
        <br>
        <label  for="gender">Gender</label>

        <label for="male">male</label>

        <label for="female">Female</label>
        <input type="radio" value="female" id="female" name="gender">

        <label for="email">Email</label>

        <br>

        <br>
        <label for="courses">COURSE</label>

        <input type="number" value="2005" id="number" name="number">
        <br>
        <label for="Any other study">Other field of study</label>
        <input type="text" value="AOB" id="text" name="text">
        <br>
        <h1>Date of Application</h1>
        <label for="application date">Application date</label>
        <input type="text" value="dd/mm/yy" id="text" name="text">

        <button type="submit">register</button>
